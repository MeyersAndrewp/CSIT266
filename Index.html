<html>
 <head>
	<title>DotSmasher</title>
	<link rel="stylesheet" href="dotSmasher.css" type="text/css"/>

 </head>
	<body onLoad="setGameAreaBounds()" onResize="setGameAreaBounds()">
	<div id="scoreLabel">Score: 0</div>
	<div id="pageTitle">DotSmasher+</div>

	<div id="gameArea">
		<button id="dot" onClick="detectHit()"></button>
		<button id="dot2" onClick="detectHit()"></button>
		<button id="dot3" onClick="detectHit()"></button>
		<button id="dot4" onClick="detectHit()"></button>
		<button id="dot5" onClick="detectHit()"></button>
		<button id="dot6" onClick="detectHit()"></button>
		</div>
	</body>
</html>
